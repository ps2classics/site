<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PS2 Compatibility</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
      background: linear-gradient(-45deg, #002244, #004488, #001122, #003366);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      background: rgba(0,0,0,0.6);
      padding: 15px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    canvas {
      margin: 30px auto;
      display: block;
      max-width: 800px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    ul li {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="faq.html">FAQ</a>
    <a href="compatibility.html">Compatibility</a>
    <a href="https://ps3classics.github.io/ps1">PS1</a>
    <a href="https://ps3classics.github.io/psp">PSP</a>
  </nav>

  <div class="content">
    <h1>PS2 Compatibility Details</h1>
    <p id="last-updated">Loading...</p>
    <canvas id="barChart"></canvas>

    <h2>Breakdown</h2>
    <ul id="breakdown"></ul>
  </div>

  <script>
    async function loadData() {
      const response = await fetch("data.json");
      const { stats, last_updated } = await response.json();

      document.getElementById("last-updated").textContent =
        "Last updated: " + last_updated;

      const total = Object.values(stats).reduce((a, b) => a + b, 0);

      // Chart.js horizontal bar
      const ctx = document.getElementById("barChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(stats),
          datasets: [{
            data: Object.values(stats),
            backgroundColor: [
              "rgb(0, 136, 238)",      // PS2 Classic - blue
              "rgb(153, 221, 153)",    // Playable - green
              "rgb(238, 238, 136)",    // Minor Issues - yellow
              "rgb(238, 153, 51)",     // Major Issues - orange
              "rgb(238, 68, 68)",      // Unplayable - red
              "rgb(187, 187, 187)"     // Untested - gray
            ]
          }]
        },
        options: {
          indexAxis: 'y',
          plugins: {
            legend: { display: false },
          },
          scales: {
            x: {
              ticks: { color: "white" },
              grid: { color: "rgba(255,255,255,0.2)" }
            },
            y: {
              ticks: { color: "white" },
              grid: { color: "rgba(255,255,255,0.2)" }
            }
          }
        }
      });

      // Breakdown as text
      const breakdownList = document.getElementById("breakdown");
      breakdownList.innerHTML = "";
      for (const [key, value] of Object.entries(stats)) {
        const percent = ((value / total) * 100).toFixed(1);
        const li = document.createElement("li");
        li.textContent = `${key}: ${percent}% (${value} games)`;
        breakdownList.appendChild(li);
      }
    }

    loadData();
  </script>
</body>
</html>
